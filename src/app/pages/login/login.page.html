<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/imagenes/login.svg"></ion-img>

  <ion-item>
    <ion-label position="floating"> Rut</ion-label>
    <ion-input [(ngModel)]="formLogin.rut" placeholder="Ingrese su Rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su Contraseña"></ion-input>
  </ion-item>


    <ion-button (click)="iniciarSesion()" shape="block"> Iniciar Sesion</ion-button>
    
    <ion-button [routerLink]="['/registro']" shape="block"> Registrarse</ion-button>


</ion-content>
